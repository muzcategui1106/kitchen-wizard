syntax = "proto3";
package v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

option go_package = "github.com/muzcategui1106/kitchen-wizard/pkg/server";

// Interface exported by the server.
service api {
  // Returns the health of th service
  rpc Healthz(google.protobuf.Empty) returns (HealthzResponse) {
    option (google.api.http) = {
        get: "/api/v1/healthz"
    };
}
}

// A HealthResponse messages indicates whether the service is healthy or not
message HealthzResponse {
  // whether the service is healthy or not
  string result = 1;
}
